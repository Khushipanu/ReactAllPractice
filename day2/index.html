<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
       <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root">hello from DOM</div>
    
</body>
</html>
<script type="text/babel">
    const {useState}=React
    
    function App(){
        const [movies,setMovies]=useState([]) //initial value
        const [movieName,setMovieName]=useState("")

        async function fetchMovie(){
            try{
                const response=await fetch(`https://reactmovie-4f6e8-default-rtdb.asia-southeast1.firebasedatabase.app/movies.json`)
                const result=await response.json()
                const moviesArray=Object.entries(result).map(([id,movie])=>({id,movie}))
                setMovies(moviesArray)
            }catch(err){
                console.log(err) 

            }
        }
        async function addMovie(){
            if(!movieName) return alert("Pls enter a movie name") 
            try{
        const response=await fetch(`https://reactmovie-4f6e8-default-rtdb.asia-southeast1.firebasedatabase.app/movies.json`,{
            method:"POST",
            body:JSON.stringify({name:movieName}),
            headers:{'Content-Type':'application/json'}
        })
        }catch(err){
            console.log(err)

        }
        }
         return(
            <>
            <h1>React API example</h1>
            <button onClick={fetchMovie}>Fetch Data</button>
            <button onClick={addMovie}>Add movie</button>
            <input type="text" placeholder="Enter movie name" value={movieName} onChange={(e)=>setMovieName(e.target.value)}/>
            <ul>
                {movies.map((movie,index)=>(
                    <li key={index}>{movie.movie.name}</li>
                )

                )}
            </ul>
            </>
        )
    }
    let root=ReactDOM.createRoot(document.getElementById('root'))
    root.render(<App/>)
</script>
